<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag for theme color on Android browsers -->
    <meta name="theme-color" content="#121212">
    <!-- Meta tags for Apple devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Time in New York</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Favicon for general browsers -->
    <link rel="icon" href="f1f4262db7e4e7763e4ddbdd89ab8c72.jpg" type="image/jpeg">
    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" href="f1f4262db7e4e7763e4ddbdd89ab8c72.jpg">
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            /* Ensure body fills viewport for proper centering */
            min-height: 100vh; 
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Use 100vh to ensure it fills the entire viewport height */
        }
        #time-display {
            font-size: 50px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        #date-display {
            font-size: 26px;
        }
        @media (max-width: 600px) {
            #time-display {
                font-size: 38px;
            }
            #date-display {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="time-display"></div>
        <div id="date-display"></div>
    </main>
    <script>
        const timeZone = 'America/New_York';

        const timeFormatter = new Intl.DateTimeFormat('en-US', {
            timeZone: timeZone,
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: true
        });

        const dateFormatter = new Intl.DateTimeFormat('en-US', {
            timeZone: timeZone,
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        function updateTime() {
            const now = new Date();
            const timeString = timeFormatter.format(now);
            const dateString = dateFormatter.format(now);
            document.getElementById('time-display').textContent = timeString;
            document.getElementById('date-display').textContent = dateString;
        }

        // Initial call to display time immediately
        updateTime();
        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
